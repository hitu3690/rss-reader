<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="/node_modules/@coreui/coreui/dist/css/coreui.min.css">
    <link rel="stylesheet" href="/node_modules/@coreui/icons/css/free.min.css">
    <link rel="stylesheet" href="/node_modules/@coreui/icons/css/brand.min.css">

    <title>RSS-reader</title>
    <style>
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body class="c-app c-dark-theme">
    <!-- サイドバー -->
    <div class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show" id="sidebar">
      <!-- サイドバーヘッダー -->
      <div class="c-sidebar-brand">
        <div class="c-sidebar-brand-full">
          RSS-reader
        </div>
      </div>
      <!-- サイドバーアイテム -->
      <ul class="c-sidebar-nav">
        <li class="c-sidebar-nav-item">
          <!-- サイドバーアイテムリンク -->
          <a class="c-sidebar-nav-link" href="#"><i class="c-sidebar-nav-icon c-icon cil-chat-bubble"></i>チャット</a>
        </li>
      </ul>
    </div>

    <div class="c-wrapper">
      <!-- ヘッダー -->
      <header class="c-header c-header-light c-header-fixed">
        <button class="c-header-toggler c-class-toggler navbar-toggler" type="button" data-target="#sidebar" data-class="c-sidebar-lg-show"><i class="c-icon cil-menu navbar-icon-toggler"></i></button>
        <ul class="c-header-nav">
          <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">ホームページへ</a></li>
          <!-- <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">記事を追加</a></li> -->
          <!-- <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">ログアウト</a></li> -->
          <!-- <i class="c-icon cil-account-logout"></i> -->
        </ul>
        <ul class="c-header-nav mfs-auto">
          <li class="c-header-nav-item">
            <button class="c-class-toggler c-header-nav-btn" type="button" id="header-tooltip" data-placement="bottom" title="明るさモード切り替え">
              <i class="c-icon cil-sun"></i>
            </button>
          </li>
        </ul>
      </header>

      <div class="c-body">
        <div class="c-main">
          <div class="container-fluid">
            <div id="ui-view">
              <div>
                <div class="fade-in">
                  <div class="row">
                    <div class="col-sm-4">
                      <!-- ユーザー作成フォーム -->
                      <div class="card" style="height:40vh;">
                        <!-- フォームタイトル -->
                        <div class="card-header">ユーザー作成</div>
                        <!-- フォーム内容 -->
                        <div class="card-body" style="">
                          <form action="/users" method="post" data-local="true">
                            <div class="form-group">
                              <div class="input-group">
                                <!-- アイコン -->
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="c-icon cil-user"></i>
                                  </span>
                                </div>
                                <!-- 入力フォーム -->
                                <input class="form-control" type="text" name="user[name]" placeholder="ユーザー名">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <!-- アイコン -->
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="c-icon cil-envelope-open"></i>
                                  </span>
                                </div>
                                <input class="form-control" type="email" name="user[email]" placeholder="メールアドレス">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <!-- アイコン -->
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="c-icon cil-lock-locked"></i>
                                  </span>
                                </div>
                                <input class="form-control" type="password" name="user[password]" placeholder="パスワード">
                              </div>
                            </div>
                            <div class="form-group form-actions">
                              <input class="btn btn-sm btn-success" type="submit" value="作成">
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <!-- ログインフォーム -->
                    <div class="col-sm-4">
                      <div class="card" style="height:40vh;">
                        <!-- フォームタイトル -->
                        <div class="card-header">ログイン</div>
                        <!-- フォーム内容 -->
                        <div class="card-body" style="">
                          <form action="/login" method="post" data-local="true">
                            <div class="form-group">
                              <div class="input-group">
                                <!-- アイコン -->
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="c-icon cil-envelope-open"></i>
                                  </span>
                                </div>
                                <input class="form-control" type="email" name="session[email]" placeholder="メールアドレス">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <!-- アイコン -->
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="c-icon cil-lock-locked"></i>
                                  </span>
                                </div>
                                <input class="form-control" type="password" name="session[password]" placeholder="パスワード">
                              </div>
                            </div>
                            <div class="form-group form-actions">
                              <input class="btn btn-sm btn-success" type="submit" value="ログイン">
                            </div>
                          </form>
                          <button class="btn btn-youtube btn-sm" type="button" onclick="location.href='/auth/google_oauth2'">
                            <i class="c-icon cib-google"></i>
                            <span>oogleでログイン</span>
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- 外部API -->
                    <div class="col-sm-4">
                      <div class="card" style="height:40vh;">
                        <div class="card-header" id="app">{{ message }}</div>
                        <div class="card-body">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
