<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="/node_modules/@coreui/coreui/dist/css/coreui.min.css">
    <link rel="stylesheet" href="/node_modules/@coreui/icons/css/free.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <title>RSS-reader</title>
    <style>
      #feed-template{
        display: none;
      }
      .feed-item{
        display: none;
      }
    </style>
  </head>

  <body class="c-app c-dark-theme">
    <!-- サイドバー -->
    <div class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show" id="sidebar">
      <!-- サイドバーヘッダー -->
      <div class="c-sidebar-brand">
        <div class="c-sidebar-brand-full">
          RSS-reader
        </div>
      </div>
      <!-- サイドバーアイテム -->
      <ul class="c-sidebar-nav">
        <li class="c-sidebar-nav-item">
          <!-- サイドバーアイテムリンク -->
          <a class="c-sidebar-nav-link" href="#"><i class="c-sidebar-nav-icon c-icon cil-chat-bubble"></i>チャット</a>
        </li>
      </ul>
    </div>

    <!-- メイン画面 -->
    <div class="c-wrapper">
      <!-- ヘッダー -->
      <header class="c-header c-header-light c-header-fixed">
        <button class="c-header-toggler c-class-toggler navbar-toggler" type="button" data-target="#sidebar" data-class="c-sidebar-lg-show"><i class="c-icon cil-menu navbar-icon-toggler"></i></button>
        <ul class="c-header-nav">
          <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">ホームページへ</a></li>
          <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#" id="add-item">記事を追加</a></li>
          <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="/logout">ログアウト</a></li>
          <!-- <i class="c-icon cil-account-logout"></i> -->
        </ul>
        <ul class="c-header-nav mfs-auto">
          <li class="c-header-nav-item">
            <button class="c-class-toggler c-header-nav-btn" type="button" id="header-tooltip" data-placement="bottom" title="明るさモード切り替え">
              <i class="c-icon cil-sun"></i>
            </button>
          </li>
        </ul>
      </header>

      <!-- ボディ -->
      <div class="c-body">
        <main class="c-main">
          <div class="container-fluid">
            <div id="ui-view">

              <div>
                <div class="fade-in">
                  <div class="row" id="main-area">
                    <!-- カードコンポーネント -->
                    <div class="col-sm-6 col-md-4" id="feed-template">
                      <div class="card bg-success text-white">
                        <!-- カードヘッダー -->
                        <div class="container">
                          <div class="card-header row" style="overflow:scroll; height:5vh;">
                            <!-- タイトル -->
                            <div class="col-6">
                              <a href="#" class="feed-title" style="color:inherit;">サイトタイトル</a>
                            </div>
                            <!-- ボタンアクション -->
                            <div class="card-header-actions col-6" style="text-align:right;">
                              <!-- 設定ボタン -->
                              <a href="#" class="card-header-action btn-setting update-item">
                                <i class="c-icon cil-settings text-white">
                                  <use xlink:href="/node_modules/@coreui/icons/svg/free.svg/cil-settings"></use>
                                </i>
                              </a>
                              <!-- feed削除ボタン -->
                              <a href="#" class="card-header-action btn-close delete-item">
                                <i class="c-icon cil-x-circle text-white">
                                  <use xlink:href="/node_modules/@coreui/icons/svg/free.svg/cil-x-circle"></use>
                                </i>
                              </a>
                            </div>
                          </div>
                        </div>
                        <!-- カードボディ -->
                        <div class="card-body feed-body" style="overflow:scroll; height:30vh;">
                          <ul class="feed-items">
                            <li class="feed-list"><a href="#" class="feed-item border-white border-bottom" style="color:inherit;" target="_blank" rel="noopener noreferrer">記事リンク</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </main>
      </div>

      <footer class="c-footer">
        <div><a href="https://coreui.io">CoreUI</a> © 2020 creativeLabs.</div>
        <div class="mfs-auto">Powered by&nbsp;<a href="https://coreui.io/pro/">CoreUI Pro</a></div>
      </footer>
    </div>

    <script src="/node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/node_modules/sortablejs/Sortable.min.js"></script>
    <script src="/table.js"></script>
  </body>
</html>
