<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="/node_modules/@coreui/coreui/dist/css/coreui.min.css">
    <link rel="stylesheet" href="/node_modules/@coreui/icons/css/free.min.css">

    <title>RSS-reader</title>
    <style>
    </style>
  </head>
  <body class="c-app c-dark-theme">
    <!-- サイドバー -->
    <div class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-md-show" id="sidebar">
      <!-- サイドバーヘッダー -->
      <div class="c-sidebar-brand">
        <div class="c-sidebar-brand-full">
          RSS-reader
        </div>
      </div>
      <!-- サイドバーアイテム -->
      <ul class="c-sidebar-nav">
        <li class="c-sidebar-nav-item">
          <!-- サイドバーアイテムリンク -->
          <a class="c-sidebar-nav-link" href="#"><i class="c-sidebar-nav-icon c-icon cil-chat-bubble"></i>チャット</a>
        </li>
      </ul>
    </div>

    <div class="c-wrapper">
      <!-- ヘッダー -->
      <header class="c-header c-header-light c-header-fixed">
        <button class="c-header-toggler c-class-toggler navbar-toggler" type="button" data-target="#sidebar" data-class="c-sidebar-md-show"><i class="c-icon cil-menu navbar-icon-toggler"></i></button>
        <ul class="c-header-nav">
          <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">ホームページへ</a></li>
          <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">記事を追加</a></li>
          <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">ログアウト</a></li>
          <!-- <i class="c-icon cil-account-logout"></i> -->
        </ul>
        <ul class="c-header-nav mfs-auto">
          <li class="c-header-nav-item">
            <button class="c-class-toggler c-header-nav-btn" type="button" id="header-tooltip" data-placement="bottom" title="明るさモード切り替え">
              <i class="c-icon cil-sun"></i>
            </button>
          </li>
        </ul>
      </header>

      <div class="c-body">
        <main class="c-main">
          <div class="container-fluid">
            <div id="ui-view">

              <form action="/login" method="post" data-local="true">

                <label for="user_name">ユーザー名</label>
                <input type="text" name="session[name]">

                <label for="user_mail">メールアドレス</label>
                <input type="email" name="session[email]">

                <label for="user_password">パスワード</label>
                <input type="password" name="session[password]">

                <input type="submit" value="ユーザーログイン">
              </form>

              <form action="/users" method="post" data-local="true">
                <label for="user_name">ユーザー名</label>
                <input type="text" name="user[name]">

                <label for="user_mail">メールアドレス</label>
                <input type="email" name="user[email]">

                <label for="user_password">パスワード</label>
                <input type="password" name="user[password]">

                <input type="submit" value="ユーザー作成">
              </form>

              <p><a href="/auth/google_oauth2">Googleでログインする</a></p>
            </div>
          </div>
        </main>
      </div>

      <footer class="c-footer">
        <div><a href="https://coreui.io">CoreUI</a> © 2020 creativeLabs.</div>
        <div class="mfs-auto">Powered by&nbsp;<a href="https://coreui.io/pro/">CoreUI Pro</a></div>
      </footer>
    </div>

    <script src="/node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
  </body>
</html>
